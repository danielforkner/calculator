<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculate This!</title>
</head>
<body>
    
    <div class="numberGrid">
        <button class="calcBtn num" id="btn7">7</button>
        <button class="calcBtn num" id="btn8">8</button>
        <button class="calcBtn num" id="btn9">9</button>
        <button class="calcBtn num" id="btn4">4</button>
        <button class="calcBtn num" id="btn5">5</button>
        <button class="calcBtn num" id="btn6">6</button>
        <button class="calcBtn num" id="btn1">1</button>
        <button class="calcBtn num" id="btn2">2</button>
        <button class="calcBtn num" id="btn3">3</button>
        <button class="calcBtn num" id="btnSign">+/-</button>
        <button class="calcBtn num" id="btn0">0</button>
        <button class="calcBtn num" id="btnDot">.</button>
    </div>
    <div class="displayContainer">
        <div class="display">0</div>
    </div>
    <div class="operationsGrid">
        <button class="calcBtn" id="btnAdd">+</button>
        <button class="calcBtn" id="btnSubtract">-</button>
        <button class="calcBtn" id="btnMultiply">*</button>
        <button class="calcBtn" id="btnDivide">/</button>
        <button class="calcBtn" id="btnOperate">=</button>
        <button class="calcBtn" id="btnDelete">DEL</button>
        <button class="calcBtn" id="btnClear">Clear</button>
    </div>
    <div class="historyContainer">

    </div>
    

    <script src="functions.js"></script>
</body>
</html>
