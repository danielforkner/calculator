<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');</style>
    <title>Calculate This!</title>
</head>
<body>
    <div class="info">
        <div class="infoBtn">?</div>
        <a href="https://github.com/danielforkner/calculator" target="_blank">source</a>
        <div class="infoText">Calculator does not follow order of operations but order of input. E.g. 5 + 2 * 2 - 9 is equivalent to (((5+2) * 2) -9).</div>
    </div>
    <div class="calculator">
        <div class="topBorder">
            <button class="calcBtn num" id="btn1">1</button>
            <button class="calcBtn num" id="btn2">2</button>
            <button class="calcBtn num" id="btn3">3</button>
            <button class="calcBtn num" id="btn4">4</button>
            <button class="calcBtn num" id="btn5">5</button>
            <button class="calcBtn num" id="btn6">6</button>
            <button class="calcBtn num" id="btn7">7</button>
            <button class="calcBtn num" id="btn8">8</button>
            <button class="calcBtn num" id="btn9">9</button>
            <button class="calcBtn num" id="btn0">0</button>
        </div>
        <div class="centerBorder">
            <button class="calcBtn" id="btnDelete"><p>DEL</p></button>
            <div class="displayContainer">
                <div class="display">0</div>
            </div>
            <button class="calcBtn" id="btnClear">C</button>
        </div>
        <div class="bottomBorder">
            <button class="calcBtn num" id="btnSign">+/-</button>
            <button class="calcBtn num" id="btnDot">.</button>
            <button class="calcBtn operator" id="btnAdd">+</button>
            <button class="calcBtn operator" id="btnSubtract">-</button>
            <button class="calcBtn operator" id="btnMultiply">*</button>
            <button class="calcBtn operator" id="btnDivide">/</button>
            <button class="calcBtn operator" id="btnOperate">ENTER</button>
        </div>
    </div>

    <script src="functions.js"></script>
</body>
</html>
